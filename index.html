<!DOCTYPE html>
<!-- A declaração DOCTYPE informa ao navegador sobre a versão do HTML que está sendo usada, neste caso, HTML5 -->
<html lang="pt-br">
<!-- A tag 'html' é a raiz do documento HTML e o atributo 'lang' especifica o idioma do documento -->

<head>
  <!-- A seção 'head' contém meta-informações e links para estilos e fontes externas -->
  <meta charset="UTF-8">
  <!-- Define a codificação de caracteres para o documento -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Define as configurações de viewport para responsividade -->
  <title>Móveis customizados</title>
  <!-- Define o título da página que é exibido na aba do navegador -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Preconecta ao domínio das fontes para uma carga mais rápida -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Importa as fontes do Google Fonts -->
  <link rel="stylesheet" href="style.css">
  <!-- Link para o arquivo de estilo CSS externo -->
</head>

<body>
  <!-- O conteúdo principal da página vai aqui -->
  <div id="hero">
    <!-- Divisão para a seção de hero da página -->
    <img src="/images/img1.jpg" alt="Desenho de uma pessoa vestindo uma camisa amarela em uma sala com móveis">
    <!-- Imagem de hero com texto alternativo para acessibilidade -->
    <h1> Ambientes <span>únicos</span> para você! </h1>
    <!-- Título principal da seção de hero -->
    <p>
      <!-- Parágrafo com texto descritivo -->
      Nós criamos ambientes <strong>exclusivos</strong> e <strong>únicos,</strong> com muito bom gosto e
      profissionalismo, investimos tempo e <span>dedicação no seu projeto.</span>
      <br>
      <br>
      <!-- Quebras de linha para espaçamento adicional -->
      Tenha <span>ambientes limpos</span> e bem decorados, transmitindo <strong>elegância</strong> e
      <strong>finesse</strong> para todo aquele que
      estiver
      ali.
    </p>
  </div>

  <div id="footer">
    <!-- Divisão para a seção de rodapé da página -->
    <div id="line"></div>
    <!-- Linha divisória no rodapé -->
    <a target="_blank" href="https://instagram/moveis">Instagram</a>
    <!-- Link para o Instagram que abre em uma nova aba -->
    <a href="mailto:contato@moveisparavoce.com">Fale conosco</a>
    <!-- Link para enviar um email -->
  </div>

  <img id="balls" src="images/balls.svg" alt="Bolinhas laranjadas no canto direito inferior da tela">
  <!-- Imagem decorativa no canto inferior direito -->
</body>

</html>
